name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: |
          uv venv .venv
          uv pip install --python .venv/bin/python -e ".[dev]"

      - name: Lint
        run: .venv/bin/ruff check noxaudit/ tests/

      - name: Test
        run: .venv/bin/pytest tests/ -v

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: |
          uv venv .venv
          uv pip install --python .venv/bin/python -e ".[dev]"

      - name: Ruff check
        run: .venv/bin/ruff check noxaudit/ tests/

      - name: Ruff format check
        run: .venv/bin/ruff format --check noxaudit/ tests/
