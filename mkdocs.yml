site_name: Noxaudit
site_url: https://noxaudit.com
site_description: Nightly AI-powered codebase audits with rotating focus areas, multi-provider support, and decision memory.
repo_url: https://github.com/atriumn/noxaudit
repo_name: atriumn/noxaudit

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - toc.follow

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Your First Audit: getting-started/first-audit.md
  - Guides:
      - Configuration: guides/configuration.md
      - Focus Areas: guides/focus-areas.md
      - Decision Memory: guides/decisions.md
      - Scheduling: guides/scheduling.md
      - Cost Management: guides/cost-management.md
      - Notifications: guides/notifications.md
  - Integrations:
      - GitHub Actions: integrations/github-actions.md
      - GitHub Issues: integrations/github-issues.md
      - SARIF & Code Scanning: integrations/sarif.md
      - MCP Server: integrations/mcp-server.md
  - Reference:
      - CLI: reference/cli.md
      - Configuration: reference/configuration.md
      - Providers: reference/providers.md
  - Contributing: contributing/index.md
  - Changelog: changelog.md

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets

plugins:
  - search
  - minify:
      minify_html: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/atriumn/noxaudit
